<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <h2>Calculadora</h2>
            <a href="https://github.com/pedro-paulino-de-lima">
                <button>Git Hub do Desenvolvedor</button>
            </a>
        </nav>
    </header>
    <main>
        <div class="calculator">
            <section class="box">
                <input type="text" class="visor" id="visor" disabled value="0">
                <h3 style="color: lightgray;"><i>Pedro Hen. Paulino - Calculadora</i></h3>
                <div class="buttons">
                    <div class="line-btns">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>

                        <button id="/">รท</button>
                    </div>
                    <div class="line-btns">
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>

                        <button id="*">X</button>
                    </div>
                    <div class="line-btns">
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>

                        <button id="-" style="padding: 22px;">-</button>
                    </div>
                    <div class="line-btns">
                        <button id="clear">C</button>
                        <button id="0">0</button>
                        <button id="equal">=</button>

                        <button id="+">+</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="./script.js">
        /* CODE BY: PEDRO HEN. PAULINO */
    </script>
</body>
</html>
